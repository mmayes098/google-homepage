<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            .logo {
                position: relative;
                top: 50%;
                bottom: 50%;
                left: 50%;
                right: 50%;
            }
            
            .search {
                max-width: 500px;
                margin: auto;
            }

            .searchbox {
                border-radius: 5px;
                width: 80%;
            }
        </style>
        <meta charset="UTF-8">
        <title>Google</title>
    </head>
    <body>
        <img class="search" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <div class="search">
            <div class="row">
                <input class="searchbox" type="text" id="searchbox" name="searchtext" placeholder="Search">
            </div>
        </div>
        <h1>Welcome to the Google homepage!</h1>
        
    </body>
</html>
