<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            input {
                text-align: center;
            }

            ::-webkit-input-placeholder {
                text-align: center;
            }

            :-moz-placeholder {
                text-align: center;
            }

            div.search {
                position: absolute;
                top: 35%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }

            .logo {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 272px;
                height: 92px;
                object-fit: contain;
                object-position: center;
            }

            .searchbox {
                border-radius: 24px;
                display: flex;
                width: 584px;
                max-width: 584px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 24px;
                margin-bottom: 0px;
                border: 1px solid #dfe1e5;
                box-shadow: none;
                height: 44px;
            }
        </style>
        <meta charset="UTF-8">
        <title>Google</title>
    </head>
    <body>
        <div class="search">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            <input class="searchbox" type="text" id="searchbox" name="searchtext" placeholder="Search">
        </div>
        
    </body>
</html>
